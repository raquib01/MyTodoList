<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% block title %} {% endblock %}
	</title>
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	{% block internalcss %} {% endblock %}
</head>

<body>
	<!-- header/navbar -->
	<div class="container">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<a class="navbar-brand" href="/">MyTodoList</a>

			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="/" class="nav-link px-2 link-primary">Home</a></li>
				<li><a href="about/" class="nav-link px-2 link-dark">About</a></li>
				<li><a href="contact/" class="nav-link px-2 link-dark">Contact</a></li>
			</ul>

			<div class="col-md-3 text-end">
				<button type="button" class="btn btn-outline-primary me-2">Login</button>
				<button type="button" class="btn btn-outline-primary me-2">Sign-up</button>
			</div>
		</header>
	</div>

	<!-- main body -->
	{% block body %} {% endblock %}

	<!-- footer -->
	<div class="container fixed-bottom">
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<div class="col-md-4 d-flex align-items-center">
				<span class="text-muted">Â© 2022 MyTodoList developed by Raquib Khan</span>
			</div>

			<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
				<li class="ms-3"><a class="text-muted" target="_blank" href="https://www.github.com/raquib01">
						<i class="bi bi-github"></i>
					</a></li>
				<li class="ms-3"><a class="text-muted" target="_blank" href="https://www.linkedin.com/in/raquib01">
						<i class="bi bi-linkedin"></i>
					</a></li>
			</ul>
		</footer>
	</div>

	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
